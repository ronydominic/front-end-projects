<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>My Workfolio</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
        <!-- Left Panel (Non-scrollable) -->
        <div class="col-md-4" id="parent-1">
            <div id="profile-pic-div">
                <img src="../resources/prof-pic.jpg" style="width: 100%; zoom: 10;"/>
            </div>
            <div id="profile-desc">
                A passionate software developer with expertise in Java, MySQL, and backend development. Strong understanding of object-oriented programming and data structures, with a continuous drive to learn and explore new technologies            </div>
        </div>

        <!-- Right Panel (Scrollable) -->
        <div class="col-md-8 d-flex flex-column" id="main-right">
            <!-- Fixed Navbar -->
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                    <button class="nav-link active" id="projects-tab" data-bs-toggle="tab" data-bs-target="#projects-tab-pane" type="button" role="tab">PROJECTS</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" id="experience-tab" data-bs-toggle="tab" data-bs-target="#experience-tab-pane" type="button" role="tab">EXPERIENCE</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" id="education-tab" data-bs-toggle="tab" data-bs-target="#education-tab-pane" type="button" role="tab">EDUCATION</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact-tab-pane" type="button" role="tab" >CONTACT</button>
                </li>
            </ul>

            <!-- Scrollable Content -->
            <div class="tab-content">
                <!-- Projects Tab Pane -->
                <div class="tab-pane fade show active" id="projects-tab-pane" role="tabpanel">
                    <!-- Content will be dynamically added here -->
                </div>
            
                <!-- Experience Tab Pane -->
                <div class="tab-pane fade" id="experience-tab-pane" role="tabpanel">
                    Profile content...
                </div>
            
                <!-- Education Tab Pane -->
                <div class="tab-pane fade" id="education-tab-pane" role="tabpanel">
                    Contact content...
                </div>
            
                <!-- Contact Tab Pane -->
                <div class="tab-pane fade" id="contact-tab-pane" role="tabpanel">
                    Disabled content...
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
